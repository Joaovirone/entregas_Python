<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega na Portaria</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            
            <h2 class="text-center text-primary mb-4">ðŸ“¦ Registro de Entrega</h2>

            <form method="POST" action="/" enctype="multipart/form-data" class="needs-validation" novalidate>

              <div class="mb-3">
                <label class="form-label">Nome do Entregador</label>
                <input type="text" name="nome" class="form-control" placeholder="Ex: JoÃ£o Silva" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Nome do Morador</label>
                <input type="text" name="morador" class="form-control" placeholder="Ex: Maria Souza" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Apartamento</label>
                <input type="text" name="apartamento" class="form-control" placeholder="Ex: 204" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Bloco</label>
                <input type="text" name="bloco" class="form-control" placeholder="Ex: A" required>
              </div>

              <div class="mb-4">
                <label class="form-label">Foto do Produto</label>
                <input id="foto_produto" type="file" name="foto" class="form-control" accept="image/*" capture="environment" required>
              </div>

              <div class="d-grid">
                <button href="sucesso.html" type="submit" class="btn btn-primary btn-lg">Registrar Entrega</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
