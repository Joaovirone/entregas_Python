<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Entrega</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }
    .success-card {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .checkmark {
      font-size: 4rem;
      color: #28a745;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0 text-center p-5 success-card" style="max-width: 400px;">
    <div class="card-body">
      <div class="checkmark">✅</div>
      <h3 class="text-success mb-3">Entrega registrada com sucesso!</h3>
      <p class="text-muted mb-4">O produto foi registrado na portaria. Obrigado pela entrega!</p>
      <a href="/" class="btn btn-primary w-100 btn-lg">Registrar nova entrega</a>
      <a href="/porteiro" class="btn btn-outline-secondary w-100 mt-3">Ver painel do porteiro</a>
    </div>
  </div>
</body>
</html>
