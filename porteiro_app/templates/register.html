<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Porteiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0 p-4" style="max-width: 400px;">
    <div class="card-body">
      <h3 class="text-center text-primary mb-4">ðŸ‘® Criar Conta do Porteiro</h3>

      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de UsuÃ¡rio</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
        </div>

        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
        <a href="/login" class="btn btn-outline-secondary w-100 mt-2">Voltar ao Login</a>
      </form>
    </div>
  </div>
</body>
</html>
