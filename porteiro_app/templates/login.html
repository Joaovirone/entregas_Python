<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Porteiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Login Porteiro</h1>
        <form method="POST" action="/login" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <button href="porteiro.html" type="submit" class="btn btn-primary">Entrar</button>
            <button href="register.html" type="submit" class="btn btn-primary">Criar Conta</button>

            <div class="mb-3">
                <a href="forgot.html">Esqueceu sua senha? Clique aqui</a>
            </div>
        </form>
    </div>

    <script>

        document.getElementById('btnLogin').addEventListener('click', function(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === '' || password === '') {
                event.preventDefault();
                alert('Por favor, preencha todos os campos.');
            }
        });

        document.getElementById('btnCriar').addEventListener('click', function() {
            // Remove required e pula a validação
            document.getElementById('username').removeAttribute('required');
            document.getElementById('email')?.removeAttribute('required');
            document.getElementById('password').removeAttribute('required');
        });




    </script>
</body>
</html>
