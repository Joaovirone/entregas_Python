<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Porteiro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS adicional (opcional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style_2.css') }}">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-primary">Entregas Registradas</h1>
      <a href="login.html" class="btn btn-outline-danger">Sair</a>
      <div>
        <button onclick="window.location.reload()" class="btn btn-outline-secondary">ğŸ”„ Atualizar</button>
      </div>
    </div>

    {% if entregas %}
      <div class="row g-4">
        {% for e in entregas %}
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
              <img src="{{ e[4] }}" class="card-img-top" alt="Foto da entrega" style="height: 250px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title text-primary mb-2">{{ e[1] }} - Bloco {{ e[3] }}, Apt {{ e[2] }}</h5>
                <p class="card-text mb-1"><b>Entregador:</b> {{ e[0] }}</p>
                <p class="card-text mb-1"><b>HorÃ¡rio:</b> {{ e[5] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center mt-5">
        Nenhuma entrega registrada ainda.
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
