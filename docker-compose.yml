version: "3.9"

services:
  entregador_app:
    build: ./entregador_app
    container_name: entregador_app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=entregas_db
      - DB_USER=admin
      - DB_PASS=admin123
    ports:
      - "5001:5000"

  porteiro_app:
    build: ./porteiro_app
    container_name: porteiro_app
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=entregas_db
      - DB_USER=admin
      - DB_PASS=admin123
    ports:
      - "5002:5000"

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_DB=entregas_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_BASIC_AUTH_ACTIVE=false
    user: "0:0"
    volumes:
      - ./n8n_data:/home/node/.n8n

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - entregador_app
      - porteiro_app
      - n8n

volumes:
  postgres_data:
