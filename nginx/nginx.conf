events {}

http {
    server {
        listen 80;
        server_name localhost;

        # ===========================================
        # ENTREGADOR APP
        # ===========================================
        location /entregador/ {
            rewrite ^/entregador(/.*)$ $1 break;
            proxy_pass http://entregador_app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # PORTEIRO APP
        # ===========================================
        location /porteiro/ {
            rewrite ^/porteiro(/.*)$ $1 break;
            proxy_pass http://porteiro_app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # N8N
        # ===========================================
        location /n8n/ {
            proxy_pass http://n8n:5678/;
            proxy_set_header Host $host;
        }

        # ===========================================
        # P√ÅGINA INICIAL
        # ===========================================
        location / {
            return 302 /porteiro/login;
        }
    }
}
